<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <div class="popup">
        <form class="profile__edit-form" name="edit-form" method="post" autocomplete="off">
          <button class="profile__edit-form-button-close" type="button"></button>
          <fieldset class="profile__edit-form-fieldset">
            <h2 class="profile__edit-form-legend">Редактировать профиль</h2>
            <label class="profile__edit-form-label">Жак-Ив Кусто
              <input class="profile__edit-form-input" type="text" name="fullname">
            </label>
            <label class="profile__edit-form-label">Исследователь океана
              <input class="profile__edit-form-input" type="text" name="profession">
            </label>
            <button class="profile__edit-form-button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/image_avatar.jpg" alt="Аватар">
        <div class="profile__avatar-caption">
          <h1 class="profile__avatar-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__avatar-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="elements">
          <li class="element">
            <img src="./images/Карачаевск.png" alt="Карачаевск" class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-title">Карачаевск</h2>
              <button class="element__caption-stroke" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Гора_Эльбрус.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-title">Гора Эльбрус</h2>
              <button class="element__caption-stroke" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Домбай.png" alt="Домбай" class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-title">Домбай</h2>
              <button class="element__caption-stroke" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Карачаевск.png" alt="Карачаевск" class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-title">Карачаевск</h2>
              <button class="element__caption-stroke" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Гора_Эльбрус.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-title">Гора Эльбрус</h2>
              <button class="element__caption-stroke" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Домбай.png" alt="Домбай" class="element__image">
            <div class="element__caption">
              <h2 class="element__caption-title">Домбай</h2>
              <button class="element__caption-stroke" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
