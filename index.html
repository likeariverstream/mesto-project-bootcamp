<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <div class="popup popup_opened"></div>
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/image_avatar.jpg" alt="Аватар">

        <div class="profile__avatar-caption">
          <h1 class="profile__avatar-title">Жак-Ив Кусто</h1>
          <p class="profile__avatar-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button">
          <img class="profile__edit-button-image" src="./images/profile__edit-button.svg" alt="Редактировать">
        </button>
        <button class="profile__add-button">
          <img class="profile__add-button-image" src="./images/profile__add-button.svg" alt="Добавить карточку">
        </button>
        <form class="profile__edit-form profile__edit-form_opened" method="post" autocomplete="off">
          <button class="profile__edit-form-button-close" type="button">
            <img class="profile__edit-form-button-close-image" src="./images/profile__edit-form-button-close.svg"
              alt="Закрыть">
          </button>
          <fieldset class="profile__edit-form-fieldset">
            <h3 class="profile__edit-form-legend">Редактировать профиль</h3>
            <label class="profile__edit-form-label">Жак-Ив Кусто
              <input class="profile__edit-form-input" type="text">
            </label>
            <label class="profile__edit-form-label">Исследователь океана
              <input class="profile__edit-form-input" type="text">
            </label>
            <button class="profile__edit-form-button-save" type="button">Сохранить</button>
          </fieldset>
        </form>

      </section>

      <section class="cards">
        <ul class="elements">
          <li class="element">
            <img src="./images/Карачаевск.png" alt="Карачаевск" class="element__image">
            <div class="element__caption">
              <h3 class="element__caption-title">Карачаевск</h3>
              <div class="element__caption-stroke"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/Гора_Эльбрус.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__caption">
              <h3 class="element__caption-title">Гора Эльбрус</h3>
              <div class="element__caption-stroke"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/Домбай.png" alt="Домбай" class="element__image">
            <div class="element__caption">
              <h3 class="element__caption-title">Домбай</h3>
              <div class="element__caption-stroke"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/Карачаевск.png" alt="Карачаевск" class="element__image">
            <div class="element__caption">
              <h3 class="element__caption-title">Карачаевск</h3>
              <div class="element__caption-stroke"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/Гора_Эльбрус.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__caption">
              <h3 class="element__caption-title">Гора Эльбрус</h3>
              <div class="element__caption-stroke"></div>
            </div>
          </li>
          <li class="element">
            <img src="./images/Домбай.png" alt="Домбай" class="element__image">
            <div class="element__caption">
              <h3 class="element__caption-title">Домбай</h3>
              <div class="element__caption-stroke"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
