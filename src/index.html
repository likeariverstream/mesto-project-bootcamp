<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-image" src="<%=require('./images/image_avatar.jpg')%>" alt="Аватар">
          <div class="profile__update-container"></div>
        </div>
        <div class="profile__info">
          <div class="profile__caption">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Сергей Калачев</p>
    </footer>
    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="edit-form" method="post" autocomplete="off">
          <fieldset class="popup__fieldset">
            <h2 class="popup__legend">Редактировать профиль</h2>
            <input class="popup__input" type="text" name="fullname" placeholder="Имя" minlength="2" maxlength="40"
              required>
            <span class="popup__span-error">Вы пропустили это поле.</span>
            <input class="popup__input" type="text" name="profession" placeholder="Профессия" required minlength="2"
              maxlength="200">
            <span class="popup__span-error">Вы пропустили это поле.</span>
            <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup__add-card">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="add-form" method="post" autocomplete="off">
          <fieldset class="popup__fieldset">
            <h2 class="popup__legend">Новое место</h2>
            <input class="popup__input" type="text" name="image-name" placeholder="Название" required minlength="2"
              maxlength="30">
            <span class="popup__span-error">Вы пропустили это поле.</span>
            <input class="popup__input" type="url" name="image-link" placeholder="Ссылка на картинку" required>
            <span class="popup__span-error">Введите адрес сайта.</span>
            <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup__view-image">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="<%=require('./images/Карачаевск.png')%>" alt="Карачаевск">
      <h2 class="popup__title">Карачаевск</h2>
    </div>
  </div>

  <div class="popup popup__update-avatar">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="update-avatar-form" method="post" autocomplete="off">
        <fieldset class="popup__fieldset popup__fieldset_update-avatar">
          <h2 class="popup__legend">Обновить аватар</h2>
          <input class="popup__input" type="url" name="avatar-link" placeholder="Ссылка на картинку" required>
          <span class="popup__span-error">Введите адрес сайта.</span>
          <button class="popup__button-save popup__button-save_update-avatar" type="submit"
            aria-label="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup__delete-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="delete-card-form" method="post" autocomplete="off">
        <fieldset class="popup__fieldset popup__fieldset_delete-card">
          <h2 class="popup__legend popup__legend_delete-card">Вы уверены?</h2>
          <button class="popup__button-save" type="submit" aria-label="Подтверждение">Да</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template id="card">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like-button" type="button" aria-label="Лайк"></button>
          <span class="element__like-count">0</span>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
